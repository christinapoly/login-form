<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./log.css">
</head>
<body>

<div class="blue-box">
    <div class="white-box">
        <h1 class="login">Login</h1>
    
        <div>
            <form> 
                <input class="email-pass" type="email" placeholder="E-mail" required >
                <span></span>
                <br>
                <input class="email-pass" type="password" placeholder="Password" minlength="8" required>
                <span></span>
                <br>
                <button class="button" type="button">Sign In</button>
            </form>
       </div>
        <div class="lost"></div>
        <div> <p class="lost"> <a href="https://">Lost your password?</a></p></div>
    </div>
    <div class="account">
        <p>Don't have an account? <span class="sign"> <a href="https://">Sign up here!</a></span></p>
    </div>
    
</div>
</body>
</html>
